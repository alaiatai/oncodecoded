<script>
  const canvas = document.getElementById("dnaCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const particles = [];
  const lines = [];
  let angle = 0;

  for (let i = 0; i < 40; i++) {
    particles.push({ x: 0, y: 0, z: i * 20 });
    if (i > 0) lines.push([i - 1, i]);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    particles.forEach((p, index) => {
      const scale = 300 / (300 + p.z);
      const x = centerX + Math.sin(angle + index * 0.5) * 120 * scale;
      const y = centerY + Math.cos(angle + index * 0.5) * 120 * scale;

      ctx.beginPath();
      ctx.arc(x, y, 4 * scale, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(67, 97, 238, 0.7)";
      ctx.fill();

      p.z -= 2;
      if (p.z < -300) p.z = 800;
    });

    lines.forEach(([a, b]) => {
      const pa = particles[a];
      const pb = particles[b];
      const scaleA = 300 / (300 + pa.z);
      const scaleB = 300 / (300 + pb.z);

      const x1 = centerX + Math.sin(angle + a * 0.5) * 120 * scaleA;
      const y1 = centerY + Math.cos(angle + a * 0.5) * 120 * scaleA;
      const x2 = centerX + Math.sin(angle + b * 0.5) * 120 * scaleB;
      const y2 = centerY + Math.cos(angle + b * 0.5) * 120 * scaleB;

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = "rgba(67, 97, 238, 0.2)";
      ctx.lineWidth = 1;
      ctx.stroke();
    });

    angle += 0.01;
    requestAnimationFrame(draw);
  }

  draw();
</script>
